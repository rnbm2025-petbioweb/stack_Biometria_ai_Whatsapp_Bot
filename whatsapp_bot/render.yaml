services:
  - type: web
    name: whatsapp-bot
    env: node
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y chromium chromium-browser
      yarn install
    startCommand: node index.js
    envVars:
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
